<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Asian Racism Survey Quiz</title>

    <link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/quiz.css">

    	<!-- fonts -->
	<link rel="stylesheet" href="https://use.typekit.net/tbs6myl.css">
</head>
<body>
    <div id="game" class="container">
        <section id="game" class="justify-center flex-column">
			<img src="images/oasw-logo-horizontal-English.png" alt="OASW Logo" class="game-logo">

            <h2 id="question">Test question?</h2> 
            
            <div class="choice-container">
                <p class="choice-prefix flex-center">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix flex-center">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix flex-center">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix flex-center">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>

        </section>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
